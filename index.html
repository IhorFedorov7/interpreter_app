<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Словарь</title>
</head>
<body>
    <div id="app">
        
        <h1>Мой англо-русский словарь</h1>

        <div class="input-blok">
            <div class="input-item item">
                <div class="input-item-title">
                    Слово
                </div>
                <input type="text" id="en" class="input">
            </div>
            <div class="input-item item">
                <div class="input-item-title">
                    Перевод
                </div>
                <input type="text" id="ru" class="input">
            </div>
            <div class="btn-wrapper item">
                <button class="add-word-btn">Добавить слово</button>
            </div>
        </div>

        <h2>Сохранить слова:</h2>
        
        <div class="table-blok">
            <table id="table">

            </table>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
